<!DOCTYPE html>
<html>
    <script>
        async function populatediv(){
            const a = document.getElementById("FistName").value
            const b = document.getElementById("SecondName").value
          
            const response= await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = "The sum is " + ans;
            
        }
    </script>
    <body>
        <input id = "FistName" type=" text" placeholder="First Number"></input> <br></br>
        <input id = "SecondName" type=" text" placeholder="Second Number"></input> <br></br>
        <button onclick = "populatediv()">Calculate Sum </button> <br></br>
        <div id ="finalSum"></div>
    </body>
</html>
